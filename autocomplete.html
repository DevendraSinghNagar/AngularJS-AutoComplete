<div class="row">
	<div class="col-lg-6" ng-controller="autoCompleteController">
		<h2 class="mb-4">Search company name</h2>
		<input class="form-control" ng-keyup="autoComplete()" ng-model="lookupValue" placeholder="Enter company name">
		<ul class="list-group" ng-show="hasLookup">
			<li class="list-group-item" ng-repeat="company in autoCompleteData">
				<a data-id="1" href="#!detail/{{$index}}">{{company.company_name}}</a>
			</li>
		</ul>
	</div>
</div>
